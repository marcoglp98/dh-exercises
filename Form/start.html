<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>TEST FORM</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="email@example.com"> 
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
      <label for="firstname">First name:</label>
      <input type="text" name="firstname" id="firstname" placeholder="e.g: Mike">
      <label for="lastname">Last name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="e.g: Wazowski">
      <label for="date">Birthdate:</label>
      <input type="date" name="date" id="date">
      <label for="number">Phone number:</label>
      <input type="number" name="number" id="number" >
    <input type="button" value="submit">
      <hr>
    <h2>Pick your plan</h2>
    <label for="free">Free</label>
    <input type="radio" name="plan" id="free">
    <label for="10">Base (10$/mo)</label>
    <input type="radio" name="plan" id="10">
    <label for="20">Medium (20$/mo)</label>
    <input type="radio" name="plan" id="20">
    <label for="30">Extra (30$/mo)</label>
    <input type="radio" name="plan" id="30">
    <label for="pro">Pro (50$/mo)</label>
    <input type="radio" name="plan" id="pro">
   </form>  
  <hr>
<h3>Payment informations</h3>  
<label for="card">Card number:</label>
<input type="number" name="card" id="card">
<label for="cvc">CVC:</label>
<input type="password" name="cvc" id="cvc" maxlength="3">
<label for="exp">Expiration date:</label>
<input type="date" name="exp" id="exp">
<label for="address">Address:</label>
<input type="text" name="address" id="address">
<input type="button" value="submit">
</body>
</html>
