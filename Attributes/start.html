<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <form>
    <label for="Insert Number">Pick a number!</label>
      <input type="number" name="Insert Number" id="1234" min="0" max="100" step="2">
    </form>
    <hr>
    <form>
      <label for="check">I'm a checkbox!</label>
    <input type="checkbox" name="check" id="4321" checked="true">
    </form>
    <hr>
    <input type="button" disabled value="Disabled">
    <input type="date" name="date" id="5678">
  </body>
</html>
